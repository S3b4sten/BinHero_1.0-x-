<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification - BinHero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <section class="scan-card" style="max-width: 600px; margin: 0 auto;">
            <h2>Vérifier les infos</h2>
            <p>L'IA a trouvé ceci. Modifiez si nécessaire.</p>

            <div class="card-image" style="height: 250px; margin-bottom: 20px; border-radius: 10px;">
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" style="width:100%; height:100%; object-fit:contain;">
            </div>

            <form action="/confirm" method="POST">
                
                <input type="hidden" name="image_filename" value="{{ image_filename }}">

                <div class="form-group">
                    <label>Nom de l'objet</label>
                    <input type="text" name="name" value="{{ product.name }}" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                </div>

                <div class="form-group">
                    <label>Catégorie</label>
                    <input type="text" name="category" value="{{ product.category }}" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                </div>

                <div class="form-group">
                    <label>État</label>
                    <input type="text" name="condition" value="{{ product.condition }}" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                </div>

                <div class="form-group">
                    <label>Prix estimé ($)</label>
                    <input type="number" step="0.01" name="price_initial" value="{{ product.estimated_price }}" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" style="width: 100%; padding: 10px; margin-bottom: 20px;">{{ product.description }}</textarea>
                </div>

                <button type="submit" class="custom-file-upload" style="border:none; width:100%;">✅ Valider et Mettre en vente</button>
                <br><br>
                <a href="/" style="color: #64748b; text-decoration: none; display:block; text-align:center;">❌ Annuler</a>
            </form>
        </section>
    </div>
</body>
</html>
